directories:
  output: dist
  buildResources: build
  app: .
appId: com.localbrain.app
productName: LocalBrain
files:
  - filter:
      - electron-stuff/**/*
      - '!electron-stuff/dist'
      - '!electron-stuff/assets/*.png'
      - package.json
      - app/out/**/*
extraResources:
  - from: backend
    to: backend
    filter:
      - '**/*'
      - '!**/__pycache__'
      - '!**/*.pyc'
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  extendInfo:
    NSRequiresAquaSystemAppearance: false
dmg:
  title: LocalBrain ${version}
  contents:
    - x: 130
      'y': 220
    - x: 410
      'y': 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
win:
  target: nsis
linux:
  target: AppImage
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
electronVersion: 25.9.8
